<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("device:agentinfo:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>-->
			<#if shiro.hasPermission("device:agentinfo:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("device:agentinfo:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">管理代理唯一标识</div>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control" v-model="agentinfo.agentid" placeholder="管理代理唯一标识"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">管理代理的IP地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="agentinfo.agentip" placeholder="管理代理的IP地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">管理代理服务器端口号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="agentinfo.agentport" placeholder="管理代理服务器端口号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属监控中心唯一标识</div>
                        <div class="col-sm-10">
                            <input type="text"  readonly="readonly" class="form-control" v-model="agentinfo.centerid" placeholder="所属监控中心唯一标识"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/device/agentinfo.js?_${.now?long}"></script>
</body>
</html>
